<!DOCTYPE html>
<html>
  <head>
    <title>TCI - Teaching C Interpreter</title>
    <link type="text/css" rel="stylesheet" href="/normalize.css">
    <link type="text/css" rel="stylesheet" href="/styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body id="root">
    <div class="nameBox">
      <a class="name" href="/">TCI</a>
      <a class="name" href="https://github.com/A1Liu/tci">Check out TCI on Github!</a>
    </div>

    <nav class="navBar">
      <input
        id="navbarInput"
        type="file"
        multiple
        hidden
        />

      <button id="navbarUploadButton" class="uploadButton" type="button">
        Upload a File
      </button>

      <button id="navbarPlayButton" class="playButton" />
    </nav>

    <div class="splitPane">
      <div id="editorPane" class="leftPane">
      </div>

      <span id="resizer" class="Resizer vertical" role="presentation"></span>

      <div id="terminalPane" class="rightPane">
        <div class="terminalTitleBar">Terminal</div>

        <textarea id="terminalText" class="terminalText"></textarea>

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
