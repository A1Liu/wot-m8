<!DOCTYPE html>
<html>
  <head>
    <title>TCI - Teaching C Interpreter</title>
    <link type="text/css" rel="stylesheet" href="/normalize.css">
    <link type="text/css" rel="stylesheet" href="/styles.css">
    <link type="text/css" rel="stylesheet" href="/windows.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body id="root">
    <div class="nameBox">
      <a class="name" href="/">TCI</a>
      <a class="name" href="https://github.com/A1Liu/tci">Check out TCI on Github!</a>
    </div>

    <nav class="navBar">
      <input
        id="navbarInput"
        type="file"
        multiple
        hidden
        />

      <button id="navbarUploadButton" class="uploadButton" type="button">
        Upload a File
      </button>

      <button id="navbarPlayButton" class="playButton" />
    </nav>

    <div id="windows-root" class="windows-panel horizontal">
    </div>

    <script defer src="index.js"></script>
  </body>
</html>
